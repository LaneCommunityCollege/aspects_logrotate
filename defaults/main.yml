---
# defaults file for aspects_logrotate
aspects_logrotate_enabled: False
aspects_logrotate_configs: {}
aspects_logrotate_manage_timer: False
aspects_logrotate_run_hourly_cron: False

aspects_logrotate_conf_file:
  000timeperiod:
    enabled: True
    default: "weekly"
  001suusergroup:
    enabled: True
    Ubuntu:
      1804: "su root syslog"
      2004: "su root adm"
  002rotate:
    enabled: True
    default: "rotate 4"
  003create:
    enabled: True
    default: "create"
  004dateext:
    enabled: True
    CentOS:
      7: "dateext"
    OracleLinux:
      7: "dateext"
  006includedotd:
    enabled: True
    default: "include /etc/logrotate.d"
  007varlogwtmp:
    enabled: True
    Ubuntu:
      1804: |
        # no packages own wtmp and btmp -- we'll rotate them here
        /var/log/wtmp {
          missingok
          monthly
          create 0664 root utmp
          rotate 1
        }
        /var/log/btmp {
          missingok
          monthly
          create 0660 root utmp
          rotate 1
        }
    Debian:
      9: |
        # no packages own wtmp and btmp -- we'll rotate them here
        /var/log/wtmp {
          missingok
          monthly
          create 0664 root utmp
          rotate 1
        }
        /var/log/btmp {
          missingok
          monthly
          create 0660 root utmp
          rotate 1
        }
    CentOS:
      7: |
        # no packages own wtmp and btmp -- we'll rotate them here
        /var/log/wtmp {
          monthly
          create 0664 root utmp
          minsize 1M
          rotate 1
        }
        /var/log/btmp {
          missingok
          monthly
          create 0600 root utmp
          rotate 1
        }
    OracleLinux:
      7: |
        # no packages own wtmp and btmp -- we'll rotate them here
        /var/log/wtmp {
          monthly
          create 0664 root utmp
          minsize 1M
          rotate 1
        }
        /var/log/btmp {
          missingok
          monthly
          create 0600 root utmp
          rotate 1
        }
